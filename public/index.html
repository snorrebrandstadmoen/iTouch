<!DOCTYPE>
<html>
<head>
	<script type="text/javascript" src="/jquery-1.6.4/jquery-1.6.4.min.js"></script>
	<script src="/nowjs/now.js"></script>
	<script src="/game_controller.js"></script>

	<script type="text/javascript">
	now.ready(function(){

			textToBeTypedElement:$("#text-to-be-typed"),

           	now:now
		}).init();
	});

	<style>

		background-color: #857362;
		color: #CBC0B7;
		border: 1px solid #857362;
		width: 50%;
		min-height: 30px;
		display: block;
		margin: 8px 0;
		border-radius:0px;
	}
	body {
		background-color: #0C0703;
		color: #76ADB2;
	}
	
	</style>
	<body>
		<div id="text-to-be-typed"><!-- --></div>
		<div id="typed-text" contenteditable="true"/>

</html>
