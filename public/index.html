<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="/css/itouch.css" type="text/css">
	
	<script type="text/javascript" src="/jquery-1.6.4/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="/jquery-lettering-0.6.1/jquery.lettering-0.6.1.min.js"></script>
	
	<script src="/nowjs/now.js"></script>
	<script src="/game_controller.js"></script>

	<script type="text/javascript">
	now.ready(function(){
		TDD.gameController.create({
			typedTextElement: $("#typed-text"),
			textToBeTypedElement:$("#text-to-be-typed"),
           	errorMessageElement:$("#message"),
			wrapperElement:$("#wrapper"),
			startButton:$("#startButton"),
			nameInput:$("#name"),
           	now:now
		}).init();
	});
	</script>
	</head>

	<body>
		<div id="wrapper">
			<h1>iTouch</h1>
			<input id="name" type="text" placeholder="Skriv inn navnet ditt her og trykk ENTER"></input><button id="startButton">Start spillet (vent til alle er klare da)</button>
			<div id="text-to-be-typed"></div>
			<div id="typed-text" contenteditable="true"></div>
		</div>
	</body>
</html>
