<!DOCTYPE>
<head>
	<script type="text/javascript" src="/jquery-1.6.4/jquery-1.6.4.min.js"></script>
	<script src="/nowjs/now.js"></script>

	<script>
	$(document).ready(function(){
	  now.receiveScores = function(clientId, score){
	    $("#messages").html("Errors: " + score.errors + " " + score.percentage + "%");
	  }

	  $("#typed-text").keyup(function(){
	    now.validate($("#typed-text").text());
	  });
	
		$("#typed-text").focus();
	});
	
	
	</script>
	</head>

<div>
	Tekst som skal tastes inn
</div>
<style>
#typed-text {
background-color: white;
border: 1px solid #CCC;
width: 50%;
min-height: 30px;
display: block;
margin-bottom: 16px;
margin-top: 8px;
-webkit-border-radius: 5px;
border-radius: 5px;
-webkit-transition: all 0.5s ease-in-out;
transition: all 0.5s ease-in-out;
}
</style>
<div id="messages"></div>
<div contenteditable="true" id="typed-text" value=""/>
